<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
</head>
<body>
  <h1>Yodlr Registration Portal</h1>
  <form class="registerForm">
    Email: <input class="allInputs"type="email" name="email" id="em" />
    First Name: <input class="allInputs"type="text" name="firstName" id="fn" />
    Last Name: <input class="allInputs"type="text" name="lastName" id="ln" />
    State: <input class="allInputs" type="text" name="state" id="st"/>
    <button type="submit">Submit</button>
  </form>
  <p>
    <a href="/admin.html">Admin Page</a>
  </p>
  <script src="js/register.js"></script>
</body>
</html>
